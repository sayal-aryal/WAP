<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    .top{
        margin-top: 150px;
    }
    </style>
</head>
<body>
<div class="row top">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <form method="get" action="../lab4/form2.html">
            <div class="form-group"> 
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required
                        title=" At least 10 characters in length and contain at least one number and one uppercase and lowercase letter.">
            </div>
            <div class="form-group">
                <label for="isUrl" class="form-label"><small>Website url</small></label>
                <!-- <input type="text" class="form-control" id="isUrl" required pattern="^(http|https):\/\/" title="The url should start with http:// or https://"> -->
                <input type="text" class="form-control" id="isUrl" required pattern="^(https|http)\:\/\/\d*" title="The url should start with http:// or https://">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</div>
</body>
</html>
